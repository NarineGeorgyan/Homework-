<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    
</head>
<body>
 <main>
    <section>
        
        <form action="#" method="get">
            <h1>Sign up</h1>
            <span> Its quick and easy.</span>
            <div class="name">
                <label for ="firstName" class="vissualy-hidden"> FirstName</label>
                <input id="firstName" type="text" name="firstName" title="Please enter a first name" placeholder="John" required>
                <label for ="lastName" class="vissualy-hidden"> lastName</label>
                <input id="lastName" type="text" name="firstName"   title="Please enter a last name"placeholder="Doe" required>
            </div>
            <div>   
                <label class="vissualy-hidden" for="email">Email</label>
                <input id="email" type="email" name="email" inputmode="email"  title="Please enter an email address"placeholder="John@mail.com"  required>
            </div>
            <div>
                <label for="repeat-email" class="vissualy-hidden">Repeat-email</label>
                <input id="repeat-email" type="email" name="email" inputmode="email" title="Please repeat your email address" placeholder="John@mail.com" autocomplete="email" required>
            </div>
            <div>   
                <label class="vissualy-hidden" for="password">password</label>
                <input type="password" id ="password" name="password"  title="Please enter a password.The password  must have 12 characters, must take one number a one simbol" size="12" minlength="6" maxlength="12" required  placeholder="Enter password" >
            </div>
            <div> 
                <fieldset>
                    <legend> Birthday <span>&#63;</span></legend>
                    
                <select name="month" >
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4" selected="">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <select name="day" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15" selected>15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">21</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>
                <select name="year" >
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014" >2014</option>
                    <option value="2015">2015</option>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                    <option value="2022"selected>2022</option>
                </select>
                </fieldset> 
            </div>
            <div>
                <fieldset>
                    <legend>Gender <span>&#63;</span></legend>
                    <label> Female
                        <input type="radio" name="gender" name="female">
                    </label>
                    <label> Male
                        <input type="radio" name="gender" name="male">
                    </label>
                    <label> Custom
                        <input type="radio" name="gender" name="custom">
                    </label>
                </fieldset>
               
            </div>
            <div>
                <p>
                        By clicking Sign up, you agree to our <a class="link" href="#">Terms</a>,<a  class="link" href ="#">Data Policy</a>  and <a  class="link" href ="#">Cookies Policy.</a> 
                        You can receive SMS Notisfaction from us  and  can opt out any time.
                </p>
                         
              
            </div>
            
            
               <input class="btn" type="submit" value="Sign Up">
            
        </form>
    </section>   
 </main>
</body>
</html>
