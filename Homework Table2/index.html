<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href="./style.css" />
</head>
<body>
    <table> 
        <thead>
            <tr class="head-caption">
                <th  colspan="4">table <span>using </span>colspan <span>and </span>rowspan</th>
            </tr>
        </thead>
        <tbody>
            <tr class="body-caption" >
                <th colspan="4">khanewal self store</th>
            </tr>
            <tr class="body-caption" >
                <th >item/<span>Dese</span></th>
                <th class="quality">qty</th>
                <th >price/<span>Unit</span></th>
                <th >total</th>
            </tr>
            <tr>
                <td >suger</td>
                <td  >5kg</td >
                <td  >50</td >
                <td >250</td>
            </tr>
            <tr>
                <td >cooking oil</td>
                <td >2kg</td >
                <td >200</td >
                <td >400</td>
            </tr>
            <tr>
                <td>soap</td>
                <td>4 pices</td >
                <td>40</td >
                <td>160</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">sub total</td>
                <td>810</td>
            </tr>
            <tr>
                <td colspan="2">tax</td>
                <td>5%</td>
                <td>41</td>
            </tr>
            <tr>
                <td colspan="3">total bill</td>
                <td>851</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
